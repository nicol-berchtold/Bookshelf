<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap"
      rel="stylesheet"
    />
    <title>Bookshelf</title>
  </head>

  <body>
    <div class="over"></div>
    <header>
      <h1>Bookshelf</h1>
    </header>
    <section class="books">
      <div class="container" id="container"></div>
    </section>
    <div id="btn_plus" class="buttonadd">
      <span>&plus;</span>
    </div>
    <form class="forminput hidden" id="form">
      <h3>Add Book</h3>
      <input id="title" type="text" placeholder="Title" />
      <input id="autor" type="text" placeholder="author" />
      <input id="seiten" type="number" placeholder="pages" />
      <label id="gelesen">Read?</label>
      <input type="check" />
      <div class="button_formsset">
        <input type="submit" value="Cancel" id="button_cancel" />
        <input type="submit" value="Add Book" id="button_bookadd" />
      </div>
      <span class="information"></span>
    </form>
    <script src="main.js"></script>
  </body>
</html>
